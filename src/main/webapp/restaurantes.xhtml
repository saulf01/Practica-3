<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<!--  <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> -->
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</h:head>

<h:body>
	
	<h:form>		
	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->
	<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" filteredValue="#{restauranteController.restaurantesFiltrados}">
       
    <f:facet name="{Exporters}">               
    <div class="flex justify-content-between">

                <p:commandButton value="XLS" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xls" target="tblRestaurantes" fileName="Restaurantes"/>
                </p:commandButton>

                <p:commandButton value="XLSX" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xlsxstream" target="tblRestaurantes" fileName="Restaurantes"/>
                </p:commandButton>

                <p:commandButton value="PDF" styleClass="mr-2 mb-2">
                    <p:dataExporter type="pdf" target="tblRestaurantes" fileName="Restaurantes"/>
                </p:commandButton>

                <p:commandButton value="CSV" styleClass="mr-2 mb-2">
                    <p:dataExporter type="csv" target="tblRestaurantes" fileName="Restaurantes" />
                </p:commandButton>

                <p:commandButton value="XML" styleClass="mr-2 mb-2">
                    <p:dataExporter type="xml" target="tblRestaurantes" fileName="Restaurantes"/>
                </p:commandButton>

                <p:commandButton value="TXT" styleClass="mr-2 mb-2">
                    <p:dataExporter type="txt" target="tblRestaurantes" fileName="Restaurantes"/>
                </p:commandButton>
            </div>
        </f:facet>  
                  
		<p:column headerText="Nombre" filterBy="#{restaurante.nombre}" filterMatchMode="contains" sortBy="#{restaurante.nombre}">
		
			<h:outputText value="#{restaurante.nombre}"></h:outputText>

		</p:column>
		
		<p:column headerText="DirecciÃ³n">
		
			<h:outputText value="#{restaurante.direccion}"></h:outputText>

		</p:column>
		
		<p:column headerText="PaÃ­s" filterBy="#{restaurante.pais}" filterMatchMode="contains" sortBy="#{restaurante.pais}">
		
			<h:outputText value="#{restaurante.pais}"></h:outputText>

		</p:column>
		
		<p:column headerText="Gerente">
		
			<h:outputText value="#{restaurante.gerente}"></h:outputText>

		</p:column>

	</p:dataTable>
	</h:form>
</h:body>

</html>
